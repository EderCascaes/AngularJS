<!DOCTYPE html>
<html lang="en" ng-app="listFones">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="lib/angular/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
    
    <script type="text/javascript" src="js/index.js"></script>


    <title>Lista telefonica</title>
</head>
    <body  ng-controller="listFonesCtrl">      
        
        
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <span class="fs-4">{{ app }}</span>
            </a>
      
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="home.html" class="nav-link active" aria-current="page">Home</a></li>
              <li class="nav-item"><a href="https://www.youtube.com/watch?v=_y7rKxqPoyg&list=PLQCmSnNFVYnTD5p2fR4EXmtlR6jQJMbPb&ab_channel=RodrigoBranas" class="nav-link">Class 01</a></li>
              <li class="nav-item"><a href="https://www.youtube.com/watch?v=dCWkeFBCPnA&list=PLQCmSnNFVYnTD5p2fR4EXmtlR6jQJMbPb&index=2&ab_channel=RodrigoBranas" class="nav-link">Class 02</a></li>
              <li class="nav-item"><a href="https://www.youtube.com/watch?v=VcF7SySRkHs&list=PLQCmSnNFVYnTD5p2fR4EXmtlR6jQJMbPb&index=3&ab_channel=RodrigoBranas" class="nav-link">Class 03</a></li>
              <li class="nav-item"><a href="https://www.youtube.com/watch?v=HDjpIT2TLP0&ab_channel=RodrigoBranas" class="nav-link">Class 04</a></li>
              
            </ul>
          </header>
      

      

          
        
      
          
          <div class="container">


            <div class="row">
                <div class="offset-2 col-8">
                   
                    <h3>{{ app }} </h3>  
                        <form name="recordTable">             
                            <table class="table table-striped">
                                <tr>
                                    <th></th>  <!--Possibilitar  obter a opção selecionada-->
                                    <th>Name</th>
                                    <th>Fone</th>
                                    <th>Operator</th>
                                </tr>
                            
                                <tr ng-class="{'selected negrito' :record.selected}"  ng-repeat="record in records">
                                    <td ng-required="true"><input type="checkbox" ng-model="record.selected" /> </td><!--Possibilitar  obter a opção selecionada eu criei o nome => "selected"-->
                                    <td>{{record.name}}</th>    
                                    <td>{{record.fone}}</th>
                                <!-- <th>{{record.operator.name}}</th>   com o enviando o obj inteiro =>  
                                     ng-options="operator.name for operator in operators"-->
                                <th>{{record.operator}}</th>
                                </tr>
                            </table>
                        </form>        
                </div>
            </div>
            <hr>

            <div class="row">                
                <div class="offset-4 col-6">  
                    É valido : {{recordForm.$valid}}
                    É invalido : {{recordForm.$invalid}}                
                        <form name="recordForm">
                            <input class="form-control" type="text" ng-model="record.name" placeholder="name" ng-required="true" />
                            <input class="form-control" type="text" ng-model="record.fone" placeholder="fone" ng-required="true"/>

                            <select  class="form-control" ng-model="record.operator" ng-options="operator.name as operator.name group by operator.category for operator in operators" ng-required="true">
                                <option value="">Select an operator</option> <!--option default-->
                            </select>

                            <button  class="btn btn-primary btn-block" ng-click="addRecord(record)" ng-disabled="recordForm.$invalid" >Add Record</button>
                            <button  class="btn btn-danger  btn-block" ng-click="deleteRecord(records)" ng-disabled="recordTable.$invalid"  >Delete Record</button>
                    </form>
                </div>           
            </div>
       

          </div>










          <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" ng-style="{'background-color': color}">
            <div class="col-md-4 d-flex align-items-center">
              <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
              </a>
              <span class="mb-3 mb-md-0 text-muted">© 2022 Company, Inc</span>
            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
              <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
              <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
              <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
            </ul>
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                  <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                </a>
                <span class="mb-3 mb-md-0 text-muted">Developed by <strong style="color: red;">Ederson Cascaes</strong></span>
              </div>
          </footer>

    </body>
</html>
